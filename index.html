<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body class="body">
  <header class="main-image">
    <img class="image" src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
    <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <section class="main-section">
    <div id="first-section"><label for="add-task" class="add-task-label">Add Item</label>
      <div class="task-row-wrapper">
        <input id="add-task" class="task input add-input" type="text">
        <button class="btn add-btn">Add</button>
      </div>
    </div>
    <h3 class="title">Todo</h3>
    <ul id="new-tasks" class="list">
      <li class="list-item">
        <input type="checkbox" class="input"><label class="task">Pay Bills</label>
        <input type="text" class="task input">
        <button class="edit btn">Edit</button>
        <button class="delete btn"><img src="./remove.svg" alt=""></button>
      </li>
      <li class="edit-mode list-item">
        <input type="checkbox" class="input"><label class="task">Go Shopping</label>
        <input type="text" value="go shopping" class="task input">
        <button class="edit btn">Save</button>
        <button class="delete btn"><img src="./remove.svg" alt=""></button>
      </li>
    </ul>
    <h3 class="title">Completed</h3>
    <ul id="completed-tasks" class="tasks-list">
      <li class="list-item">
        <input type="checkbox" checked class="input"><label class="task">See the Doctor</label>
        <input type="text" class="task input">
        <button class="edit btn">Edit</button>
        <button class="delete btn"><img src="./remove.svg" alt=""></button>
      </li>
    </ul>
  </section>

  <script src="app.js"></script>

</body>

</html>
